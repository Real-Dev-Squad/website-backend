services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
      DOCKER_BUILDKIT: 1
      ENABLE_FILE_LOGS: true
      ENABLE_CONSOLE_LOGS: false
    ports:
      - 3000:3000

